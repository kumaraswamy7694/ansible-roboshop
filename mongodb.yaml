- name: Install MongoDB component
  hosts: mongodb
  become: yes
  tasks:
  - name: copy MongoDB repo to yum.repo.d
    ansible.builtin.copy:
      src: mongodb.repo
      dest: /etc/yum.repos.d/mongo.repo
  - name: install mongodb
    ansible.builtin.yum:
      name: mongodb-org
      state: installed 
  - name: start and enable mongodb
    ansible.builtin.service:
      name: mongod
      state: started
      enabled: yes 

